    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

<body>
    <header>
        <nav>
            <div class="logo">TeamUp<span id="logotext">.gg</span></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="howitworks.html">How it works</a></li>
                <li><a href="Players.html">Players</a></li>
                <li><a href="Community.html">Community</a></li>
            </ul>
            <div class="btns">
                <button id="buttonlogin">Post</button>
            </div>
        </nav>
    </header>

    <main class="playerchoice">
        <div class="selectchoice">
            <div class="boxselect"></div>
            <div>
                <label for="game">Game :</label>
                <input list="games" id="game" name="game" placeholder="Start typing...">
                <datalist id="games">
                    <option value="Counter strike 2">
                    <option value="Valorant">
                    <option value="League of legends">
                </datalist>
            </div>
            <div>
                <label for="game">Rank :</label>
                <input list="Ranks" id="rank" name="rank" placeholder="Start typing...">
                <datalist id="Ranks">
                    <option value="Newbie">
                    <option value="Intermediate">
                    <option value="Pro">
                </datalist>
            </div>
            <div>
                <label for="role">Role :</label>
                <input list="Roles" id="role" name="role" placeholder="Start typing...">
                <datalist id="Roles">
                    <option value="Attacker">
                    <option value="Defender">
                    <option value="Support">
                </datalist>
            </div>
            <button id="searchbutton">Search</button>
        </div>
        <div class="playerspfp">
        <div class="playercard">
            <h3>Ohnepixel</h3>
            <img src="images src/snryrokncmpb1.jpeg" alt="Ohnepixel">
            <h4>Counter strike 2</h4>
        </div>
        </div>
    </main>

    <footer>
        <div class="footer-section">
            <h4 id="suptext">Support</h4>
            <ul class="footer-links">
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Customer support</a></li>
                <li><a href="#">Live bot chat</a></li>
                <li><a href="#">Our agents</a></li>
            </ul>
        </div>

    </footer>
